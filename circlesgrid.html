<!DOCTYPE html>
<html>

<head>
    <title>Paper exercise</title>
    <script type="text/javascript" src="assets/js/lib/paper-full.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/circlesgrid.css">
    <script type="text/paperscript" canvas="myCanvas">
  
        // Grid of circles
        // start at 0, 0 draw new circle ever 100 px until 1000


        // 10 radius

        // possible loop increase x untill 1000 then rest increase y and repeat

        // gradient the colors?

        
            

        
            for(var x = 0; x < 1000; x+= 100) {
                for(var y = 0; y < 1000; y+= 100) {
                new Path.Circle(new Point(x, y), 10).fillColor = randomColor();
            }
        }
        
            function randomColor() {
            // pick a red from 0-255
            var r = Math.floor(Math.random() * 256);
            // pick a green from 0-255
            var g = Math.floor(Math.random() * 256);
            // pick a blue from 0-255
            var b = Math.floor(Math.random() * 256);

            return "rgb(" + r + ", " + g + ", " + b + ")";
        }


    </script>
</head>

<body>
    
    <canvas id="myCanvas" resize></canvas>
  
</body>

</html>
